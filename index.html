<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Legal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="top">
            <h1>Calculadora</h1>
        </div>
    </header>
    <main class="main">
        <div class="calculadora">
            <div class="numeros">
                <input onclick="num(this)" type="button" value=1>
                <input onclick="num(this)" type="button" value=2>
                <input onclick="num(this)" type="button" value=3>
                <br>
                <input onclick="num(this)" type="button" value=4>
                <input onclick="num(this)" type="button" value=5>
                <input onclick="num(this)" type="button" value=6>
                <br>
                <input onclick="num(this)" type="button" value=7>
                <input onclick="num(this)" type="button" value=8>
                <input onclick="num(this)" type="button" value=9>
                <br>
                <input onclick="num(this)" type="button" value=0>
            </div>
            <div class="op">
                <input onclick="op(this)" type="button" id="Adição" name="Operadores" value="+">
                <input onclick="op(this)" type="button" id="Subtração" name="Operadores" value="-">
                <input onclick="op(this)" type="button" id="Multiplicação" name="Operadores" value="*">
                <input onclick="op(this)" type="button" id="Divisão" name="Operadores" value="/">
            </div>
            <button onclick="result()">Calcular</button>
            <div class="resultado"></div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
